<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script src="../assets/js/core/jquery.min.js"></script>
    <script src="../js/chat.js"></script>
    <link href="../assets/css/now-ui-dashboard.css?v=1.3.0" rel="stylesheet"/>
	<link rel="stylesheet" href="../css/chat.css">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
    <title>
        Pittsburgh Women's Shelter Communications 
    </title>
</head>
<body>
	<div class="chat_window">	    
		<div class="top_menu">
			<div class="nav about"><a href="index.html">About Us</a></div>
			<div class="title nav">Chat</div>
			<div class="nav account"><a href="profile.html"><i class="now-ui-icons users_single-02"></i></a></div>

		</div>
		<ul class="messages"></ul>
		<div class="bottom_wrapper clearfix">
			<div class="message_input_wrapper">
				<input class="message_input" placeholder="Type your message here..." />
			</div>
			<div class="send_message">
				<div class="icon"></div>
				<div class="text">Send</div>
			</div>
		</div>
	</div>
	<div class="message_template">
		<li class="message">
			<div class="avatar"></div>
			<div class="text_wrapper">
				<div class="text"></div>
			</div>
		</li>
	</div>
</body>
