<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script src="../assets/js/core/jquery.min.js"></script>
    <script src="../js/profile.js"></script>
    <link href="../assets/css/now-ui-dashboard.css?v=1.3.0" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/chat.css">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
    <title>
        Pittsburgh Women's Shelter Communications
    </title>
</head>
<body>
	<div class="wrapper">
		<div class="chat_window">	    
			<div class="top_menu">
				<div class="nav about" id="logout"><a href="login.html">Log out</a></div>
				<div class="nav about"><a href="../../index.html">About Us</a></div>
				<div class="title nav">Account Settings</div>
				<div class="nav account"><a href="profile.html"><i class="now-ui-icons users_single-02"></i></a></div>
			</div>
    		<div class="content">
       			<div class="row content-margin">
       				<div class="col-md-12">
	                    <div class="card">
	                        <div class="card-header">
	                            <h5 class="title">Edit Profile</h5>
	                        </div>
	                        <div class="card-body">
	                            <form name="profile">
	                                <div class="row">
	                                    <div class="col-md-12">
	                                        <div class="form-group">
	                                            <label>Username</label>
	                                            <input type="text" class="form-control" placeholder="Username" id="username">
	                                        </div>
	                                    </div>
	                                </div>
	                                <div class="row">
	                                	<div class="col-md-12">
	                                		<div class="form-group">
	                                            <label>Password</label>
	                                            <input type="password" class="form-control" placeholder="Password" id="password">
	                                        </div>
	                                	</div>
	                                </div>
	                                <div class="row">
	                                	<div class="col-md-12">
	                                		 <div class="form-group">
	                                            <label>Confirm Password</label>
	                                            <input id="password_cfm" type="password" class="form-control" placeholder="Confirm Password">
	                                        </div>
	                                	</div>
	                                </div>
	                            </form>
	                            <div class="row" style="margin: 0">
	                            	<div class="col-md-3">
	                            		<button type="button" id="pause-btn" class="btn btn-warning left-btn">Lock Conversation</button>
	                            	</div>
	                            	<div class="col-md-9 btn-explain"> 
	                            		<p> Lock your conversation such that no one (not even us!) can read your conversations. Continue wherever you left off whenever you want by signing back in to unlock it. </p>
	                            	</div>
	                            </div>
	                            <div class="row" style="margin: 0">
	                            	<div class="col-md-3">
	                            		<button type="button" id="delete-btn" class="btn btn-danger left-btn">Delete Account</button>
	                            	</div>
	                            	<div class="col-md-9 btn-explain"> 
	                            		<p > Delete your account to delete all information associated with your account. </p>
	                            	</div>
	                            </div>
	                            
	                            <div class="row buttons" style="width: 100%; margin-left: 74%"> 
	                            	<div style="width: 25%">
	                            		<a href="#"><button type="button" id="save-btn" class="btn btn-primary right-btn">Save</button></a>
										<a href="main.html"><button type="button" class="btn btn-secondary right-btn">Cancel</button></a>
	                            	</div>
	                            </div>
	                        </div>
	                    </div>
		            </div>
	            </div>
	    	</div>
	    </div>
	</div>
</body>
