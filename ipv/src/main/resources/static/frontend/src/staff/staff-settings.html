<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script src="../../assets/js/core/jquery.min.js"></script>
	<script src="../../assets/js/core/jquery.validate.min.js"></script>
    <script src="../../js/staff-profile.js"></script>
    <link href="../../assets/css/now-ui-dashboard.css?v=1.3.0" rel="stylesheet"/>
    <link href="../../css/admin.css" rel="stylesheet"/>
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet"/>
    <title>
        Pittsburgh Women's Shelter Communications 
    </title>
</head>
<body>
	<div class="wrapper">
		<div class="sidebar" data-color="blue">
			<div class="logo center" style="text-align: center">
        		<a href="chat.html" class="simple-text logo-normal"> Staff </a>
    		</div>
    		<div class="sidebar-wrapper" id="sidebar-wrapper">
        		<ul class="nav" id="nav-bar">
        		</ul>
        		<div class="logout" id="logout">
        			<a href="./login.html">
	                    <p>Logout</p>
	                </a>
	                <a href="../privacy-policy.html">
	                    <p>Privacy Policy</p>
	                </a>
        		</div>
        	</div>
		</div>
		<div class="main-panel" id="main-panel">
    		<div class="content">
       			<div class="row content-margin">
       				<div class="col-md-12">
	                    <div class="card">
	                        <div class="card-header">
	                            <h5 class="title">Edit Profile</h5>
	                        </div>
	                        <div class="card-body">
	                            <form id="staff-profile">
	                                <div class="row">
	                                    <div class="col-md-4 pr-1">
	                                        <div class="form-group">
	                                            <label>First Name</label>
	                                            <input id="first_name" type="text" class="form-control" placeholder="First Name">
	                                        </div>
	                                    </div>
	                                    <div class="col-md-4 px-1">
	                                        <div class="form-group">
	                                            <label>Last Name</label>
	                                            <input id="last_name" type="text" class="form-control" placeholder="Last Name">
	                                        </div>
	                                    </div>
	                                    <div class="col-md-4 pl-1">
	                                        <div class="form-group">
	                                            <label>Username</label>
	                                            <input id="username" type="text" class="form-control" placeholder="Username">
	                                        </div>
	                                    </div>
	                                </div>
	                                <div class="row">
	                                	<div class="col-md-12">
	                                		<div class="form-group">
	                                            <label>Password</label>
	                                            <input id="password" type="password" class="form-control" placeholder="Password">
	                                        </div>
	                                	</div>
	                                </div>
	                                <div class="row">
	                                	<div class="col-md-12">
	                                		 <div class="form-group">
	                                            <label>Confirm Password</label>
	                                            <input id="password_cfm" type="password" class="form-control" placeholder="Confirm Password">
	                                        </div>
	                                	</div>
	                                </div>
	                            </form>
	                            <div class="row buttons" style="width: 100%; margin: 0"> 
	                            	<button type="button" id="delete-btn" class="btn btn-danger" style="float: left">Delete Account</button>
	                            	<div style="position: absolute; right: 2%">
										<a href="chat.html"><button type="button" class="btn btn-secondary">Cancel</button></a>
										<a><button type="button" id="save-btn" class="btn btn-primary">Save</button></a>
	                            	</div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
            </div>
    	</div>
    </div>
</body>
