<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script src="../../assets/js/core/jquery.min.js"></script>
    <script src="../../js/staff-main.js"></script>
    <link href="../../assets/css/now-ui-dashboard.css?v=1.3.0" rel="stylesheet"/>
	<link rel="stylesheet" href="../../css/chat.css">
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../css/admin.css" rel="stylesheet"/>
    <title>
        Pittsburgh Women's Shelter Communications 
    </title>
</head>
<body>
	<div class="wrapper">
		<div class="sidebar" data-color="blue">
			<div class="logo center" style="text-align: center">
        		<a href="chat.html" class="simple-text logo-normal"> Staff </a>
    		</div>
    		<div class="sidebar-wrapper" id="sidebar-wrapper">
        		<ul class="nav" id="nav-bar"></ul>
        		<div class="logout" id="logout">
        			<a href="./login.html">
	                    <p>Logout</p>
	                </a>
	                <a href="../privacy-policy.html">
	                    <p>Privacy Policy</p>
	                </a>
        		</div>
        	</div>
		</div>
		<div class="main-panel" style="height: 100%">
			<div class="chat_window">	
				<div class="top_menu">
					<div id="chat_user" class="title nav"></div>
				</div>
				<ul class="messages"></ul>
				<div class="bottom_wrapper clearfix">
					<div class="message_input_wrapper">
						<textarea class="message_input" placeholder="Type your message here..."></textarea>
					</div>
					<div class="send_message" style="display: inline-block; float: right;">
						<div class="icon"></div>
						<div class="text">Send</div>
					</div>
				</div>
			</div>
			<div class="message_template">
				<li class="message">
					<div class="avatar"></div>
					<div class="text_wrapper">
						<div class="text"></div>
					</div>
				</li>
			</div>
		</div>
	</div>
</body>
