<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script src="../assets/js/core/jquery.min.js"></script>
    <script src="../assets/js/core/jquery.validate.min.js"></script>
    <script src="../js/account.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link href="../assets/css/now-ui-kit.min.css" rel="stylesheet"/>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
    <title>
        Pittsburgh Women's Shelter Communications 
    </title>
</head>
<body style="background: lavender !important;">
	 <div class="container">
        <div class="row">
			<div class="col-md-6 col-md-offset-3 mx-auto">
				<div class="myform form ">
					<div class="logo mb-3">
						<div class="col-md-12 text-center">
							<h1 style="margin: 10px;">Login</h1>
                            <p> Login now to chat anonymously with a staff member. Remember to delete your browsing history after logging out! </p>
						</div>
					</div>
					<form id="user_login_form" action="/api/users/validate" method="post" name="user_login">
						<div class="form-group">
							<label>Username</label>
                            <input name="username" maxlength="20" class="form-control" id="username" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" maxlength="20" name="password" id="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <br>
                        <div class="col-md-12 text-center ">
                            <button id="login_btn" type="submit" class="btn btn-block mybtn btn-primary tx-tfm">Login</button>
                        </div> 
                        <div class="col-md-12 ">
                            <div class="login-or">
                                <hr class="hr-or">
                                <span class="span-or">or</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <p class="text-center">Don't have account? <a href="registration.html" id="signup">Sign up here</a></p>
                        </div>
                    </form>
				</div>
			</div>
		</div>
	</div>
</body>
