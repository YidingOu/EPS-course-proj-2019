<body>
    <div class="container">
        <div class="row">
			<div class="col-md-6 col-md-offset-3 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Register</h1>
              <p>  Your information will be stored safely and only used for purposes you have authorized. Your email account will only be used for verification purposes and will be deleted upon successful verification. </p>
						 </div>
					</div>
          <br>
                   <form id="reg_form" action="" method="post" name="registration">
                           <div class="form-group">
                              <label>Username</label>
                              <input name="username"  class="form-control" id="username" placeholder="Enter Username">
                           </div>
                           <div class="form-group">
                              <label>Email </label>
                              <input name="email" class="form-control" id="email" placeholder="Enter Email">
                           </div>
                           <div class="form-group">
                              <label>Password</label>
                              <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                           </div>
                           <div class="form-group">
                              <label>Confirm Password</label>
                              <input type="password" name="password_cfm" id="password_cfm" class="form-control" placeholder="Confirm Password">
                           </div>
                           <div class="form-group">
                              <p class="text-center">By signing up you accept our <a href="#">Privacy Policy</a></p>
                           </div>
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">SIGN UP</button>
                           </div>
                        </form>
                 
				</div>
