<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script src="../../assets/js/core/jquery.min.js"></script>
    <script src="../../assets/js/core/jquery.validate.min.js"></script>
    <script src="../../js/account.js"></script>
    <link rel="stylesheet" href="../../css/login.css">
    <link href="../../assets/css/now-ui-kit.min.css" rel="stylesheet"/>
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet"/>
    <title>
        Pittsburgh Women's Shelter Communications 
    </title>

<body style="background: #73c5ff !important">
	 <div class="container">
        <div class="row">
			<div class="col-md-6 col-md-offset-3 mx-auto">
				<div class="myform form ">
					<div class="logo mb-3">
						<div class="col-md-12 text-center">
							<h1>Staff Login</h1>
						</div>
					</div>
					<form id="staff_login_form" action="/users/staffs/validate" method="post" name="staff_login">
						<div class="form-group">
							<label>Username</label>
                            <input name="username" maxlength="20"  class="form-control" id="username" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" maxlength="20" name="password" id="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <br>
                        <div id="login_error"></div>
                        <div class="col-md-12 text-center ">
                            <button id="login_btn"  type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                        </div> 
                    </form>
				</div>
			</div>
		</div>
	</div>
</body>
