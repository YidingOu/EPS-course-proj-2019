	                    </a>
	                </li>
	                <li>
	                    <a href="./settings.html">
	                        <i class="now-ui-icons ui-1_settings-gear-63"></i>

	                    </a>
	                </li>
        		</ul>

    		<div class="content">
    			<div class="row content-margin">
       				<div class="col-md-4">
       					<div class="card" style="background: #6ccac9">
       						<div class="card-header card-info">
	                            <h5 class="card-number" id='ongoing-cases'>3</h5>
	                            <i class="now-ui-icons media-1_button-play symbol"></i>
	                            <h5 class="title">Ongoing Cases</h5>
	                        </div>
       					</div>
       				</div>
       				<div class="col-md-4">
       					<div class="card" style="background: #fd7a6e">

	                        </div>
       					</div>
       				</div>
       				<div class="col-md-4">
       					<div class="card" style="background: #febe58">
       						<div class="card-header card-info">

	                            <i class="now-ui-icons media-1_button-power symbol"></i>
	                            <h5 class="title">Closed Cases</h5>
	                        </div>
       					</div>
       				</div>
       			</div>
       			<div class="row">
       				<div class="col-md-12">
                    	<div class="card">
                        	<div class="card-header">
                            	<h4 class="card-title"> Current Cases </h4>
                            	<div class="card-body" style="padding: 0">
		                            <div class="table-responsive">
		                                <table class="table">
		                                    <thead class="text-primary">
			                                    <th> Username </th>
			                                    <th> Start Date </th>
			                                    <th> Status </th>
			                                </thead>
			                                <tbody id = 'dashboard-table'>
			                                	<tr>
			                                        <td> Username1 </td>
			                                        <td> 20 March 2019 </td>
			                                        <td> Open </td>
			                                    </tr>
			                                </tbody>

                            </div>
